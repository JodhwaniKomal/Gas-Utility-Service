<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Utility Service</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: SlateBlue;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Header */
        header {
            background-color: DarkSlateBlue;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Navigation Links */
        .nav-links {
            margin: 20px 0;
        }

        .nav-links a {
            text-decoration: none;
            color: yellow;
            font-size: 20px;
            font-weight: bold;
            margin: 0 20px;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 5px;
            display: inline-block;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .nav-links a:hover {
            background-color: white;
            color: SlateBlue;
        }

        /* Footer */
        footer {
            background-color: DarkSlateBlue;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }
    </style>
</head>

    <header>Welcome to Gas Utility Service</header>

    <div class="nav-links">
        <a href="/submit/">Submit a Service Request</a>
